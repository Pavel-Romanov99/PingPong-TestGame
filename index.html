<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tennis Game</title>   
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="image-heading">
            <img src="photos/tennis.jpg" alt="" name="image">
            <label class="img-label" for="image">Ping Pong Score Keeper</label>
        </div>
        <div class="score-container">
            <div class="text-container">
                <h1><span id="p1-score">0</span> to <span id="p2-score">0</span></h1>
                <p>Use the buttons below to keep score</p>
                <div class="target-container">
                    <label for="input">Playing to: </label>
                    <input class="target" type="number" name="input">
                </div>
            </div>

            <div class="buttons">
                <button class="player1">+1 Player One</button>
                <button class="player2">+1 Player Two</button>
                <button class="reset">Reset</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
